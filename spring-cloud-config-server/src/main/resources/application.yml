# Local file system configuration
# Uncomment section below and update your path
# *****************************************
server:
  port: 8888
spring:
   profiles:
      active: native
   application:
      name: config-server
   cloud:
      config:
         server:
            native:
              searchLocations: file:Z:\temp\git\spring-cloud-demo-properties
# *****************************************
